<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center >login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/icono1.png">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type = "text"  [(ngModel)] = "user" name ="user"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type = "password" [(ngModel)] = "password" name ="password"></ion-input>
  </ion-item>
  <br>
  <ion-button  (click)="OnSubmitLogin()" expand="block">Ingresar</ion-button>
  <hr>

    <ion-button  href="/rol" color="secondary">Crear cuenta!</ion-button>
    <ion-button  href="/contrasena" color="danger">Recuperar contraseña</ion-button>


</ion-content>
