<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
    <ion-title>Registro Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
        <h3 text-center>Comencemos creando una cuenta</h3>
   
      <hr>
      <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type = "text"  [(ngModel)] = "firstName" name ="firstName"></ion-input>
      </ion-item>
      <ion-item>
           <ion-label position="floating">Apellidos</ion-label>
           <ion-input type = "text"  [(ngModel)] = "lastName" name ="lastName"></ion-input>
        </ion-item>
      <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type = "text"  [(ngModel)] = "email" name ="email"></ion-input>
          </ion-item>
       <ion-item>
       <ion-label position="floating">WhatsApp</ion-label>
           <ion-input type = "text"  [(ngModel)] = "cel" name ="cel"></ion-input>
             </ion-item>
        <ion-item>
        <ion-label position="floating">Ciudad</ion-label>
            <ion-input type = "text"  [(ngModel)] = "city" name ="city"></ion-input>
            </ion-item>
        <ion-item>
             <ion-label position="floating">Contrase√±a</ion-label>
             <ion-input type = "password" [(ngModel)] = "pass" name ="pass"></ion-input>
        </ion-item>
        <hr/>
        <ion-button color="tertiary" expand="block">Ingresar</ion-button>

</ion-content>
